<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> end shop </title>
    <style>
        /* Cała strona wypełniona tłem */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('logo.png'); /* <- tutaj jest Twoje logo */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain; /* dopasowanie, ale bez przycinania */
            background-color: black; /* kolor tła */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Półprzezroczysty prostokąt na tekst */
        h1 {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 2em;
        }
    </style>
</head>
