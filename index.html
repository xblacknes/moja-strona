<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/rtW1qHf.png'); /* Twoje logo w tle */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-color: black;
        }

        .discord-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .discord-logo img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/bkXKaAZwAf" target="_blank" class="discord-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord">
    </a>
</body>
</html>
